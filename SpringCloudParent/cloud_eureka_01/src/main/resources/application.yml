server:
  port: 9090

### eureka 基本配置
eureka:
  instance:
    hostname: 127.0.0.1
    # 服务提供者配置
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

   # 不进行注册（当服务注册中心是单点而非高可用时的配置方式）
    register-with-eureka: false
    # 不获取注册信息（当服务注册中心是单点而非高可用时的配置方式）
    fetch-registry: false
